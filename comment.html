<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”¥ Blog Post Detail</title>
  <link rel="icon" type="image/png" href="./assets/images/blog.in.png">

  <meta name="description" content="Read this amazing article on Blog.in.">
  <link rel="canonical" href="https://blog--in.vercel.app/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="Blog.in">
  <meta property="og:url" content="https://blog--in.vercel.app/">
  <meta property="og:title" content="Blog Post - Blog.in">
  <meta property="og:description" content="Read this amazing article on Blog.in">
  <meta property="og:image" content="https://blog--in.vercel.app/assets/images/blog-social.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://blog--in.vercel.app/">
  <meta property="twitter:title" content="Blog Post - Blog.in">
  <meta property="twitter:description" content="Read this amazing article on Blog.in">
  <meta property="twitter:image" content="https://blog--in.vercel.app/assets/images/blog-social.png">

  <link rel="stylesheet" href="./css/main.css">

  <!-- âœ… FLATICON ICONS -->
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" />
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css" />
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css" />

  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/feed.css">
  <link rel="stylesheet" href="./css/post-detail.css"> <!-- New Article UI -->
  <link rel="stylesheet" href="./css/comments.css">
  <link rel="stylesheet" href="./css/social-share.css">
  <link rel="stylesheet" href="./css/read-next.css">
</head>


<body>
  <div id="navbar-placeholder"></div>

  <main>
    <!-- POST DETAIL (New UI) -->
    <article class="article-container">
      <header class="article-header">
        <h1 id="post-title" class="article-title">Loading Article...</h1>

        <div class="article-meta">
          <img id="post-author-avatar" src="./assets/images/default-avatar.png" class="article-author-img">
          <div class="article-meta-info">
            <a id="post-author-name" class="article-author-name">Unknown Author</a>
            <span id="post-date" class="article-date">Processing...</span>
          </div>
        </div>
      </header>

      <div id="post-featured-image-container">
        <!-- Image injected here via JS if exists -->
      </div>

      <!-- Social Share -->
      <div class="social-share-container">
        <div class="action-group">
          <button class="action-btn like-btn" id="like-btn">
            <i class="fi fi-rr-heart"></i>
            <span>Like</span>
          </button>
          <button class="action-btn save-btn" id="save-btn">
            <i class="fi fi-rr-bookmark"></i>
            <span>Save</span>
          </button>
        </div>

        <div class="divider"></div>

        <div class="share-group">
          <span class="share-label">Share:</span>
          <button class="share-btn twitter" onclick="sharePost('twitter')" aria-label="Share on Twitter">
            <i class="fi fi-brands-twitter"></i>
          </button>
          <button class="share-btn linkedin" onclick="sharePost('linkedin')" aria-label="Share on LinkedIn">
            <i class="fi fi-brands-linkedin"></i>
          </button>
          <button class="share-btn facebook" onclick="sharePost('facebook')" aria-label="Share on Facebook">
            <i class="fi fi-brands-facebook"></i>
          </button>
          <button class="share-btn whatsapp" onclick="sharePost('whatsapp')" aria-label="Share on WhatsApp">
            <i class="fi fi-brands-whatsapp"></i>
          </button>
          <button class="share-btn copy-link" onclick="sharePost('copy')" aria-label="Copy Link">
            <i class="fi fi-rr-copy"></i>
          </button>
        </div>
      </div>

      <div id="post-content" class="article-content">
        <!-- Content injected here -->
      </div>
    </article>


    <!-- COMMENTS SECTION (New UI) -->
    <section id="comments-section">
      <h3 class="comments-header-title">Discussion</h3>

      <!-- Login Prompt -->
      <div id="login-prompt" class="login-prompt-card" style="display:none;">
        <p>Join the conversation! <a href="auth.html" class="login-link">Log in</a> to leave a comment.</p>
      </div>

      <!-- Comment Form -->
      <div id="comment-form-wrapper" class="comment-form-wrapper" style="display:none;">
        <img id="current-user-avatar" src="./assets/images/default-avatar.png" class="current-user-avatar">
        <div class="comment-input-area">
          <textarea id="comment-input" class="comment-textarea" placeholder="Add to the discussion..."
            required></textarea>
          <button id="submit-comment" class="comment-submit-btn">Post</button>
        </div>
      </div>

      <!-- List -->
      <div id="comments-list" class="comments-list-container">
        <p style="text-align:center; color:var(--text-muted);">No comments yet.</p>
      </div>
    </section>

    <!-- READ NEXT / RELATED POSTS -->
    <section class="read-next-section">
      <h3 class="section-title">Read Next</h3>
      <div id="read-next-grid" class="read-next-grid">
        <!-- 3 Random Blocks Injected Here -->
        <div class="loading-spinner small"></div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script type="module" src="./js/navbar.js"></script>
  <script type="module" src="./js/footer.js"></script>
  <script type="module" src="./js/comment.js"></script>
</body>

</html>
