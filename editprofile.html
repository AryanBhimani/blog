<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Edit Profile</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="./assets/images/blog.in.png">

    <!-- Flaticon/Icons -->
    <link rel="stylesheet"
        href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css" />

    <link rel="stylesheet" href="./css/editprofile.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="edit-profile">
        <h2>Edit Profile</h2>
        <form id="editProfileForm">
            <div class="avatar-section">
                <img id="avatar-preview" src="./assets/images/blog.in.png" alt="Avatar Preview">
                <label for="avatar-upload" class="upload-label">Change Photo</label>
                <input type="file" id="avatar-upload" accept="image/*" />
            </div>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter new username" required />
            <div id="username-feedback" class="validation-feedback"></div>

            <label for="bio">Bio:</label>
            <textarea id="bio" placeholder="Enter your bio" maxlength="150"></textarea>
            <div id="bio-count" class="char-count">0/150</div>

            <button type="submit">Update Profile</button>
        </form>
    </div>

    <div id="footer-placeholder"></div>

    <script type="module" src="./js/supabase/auth.js"></script>
    <script type="module" src="./js/editprofile.js"></script>
    <script type="module" src="./js/navbar.js"></script>
    <script type="module" src="./js/footer.js"></script>

</body>

</html>
