<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Page Not Found</title>

  <link rel="icon" type="image/png" href="./assets/images/blog.in.png">

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="./css/main.css">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9fafb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .notfound-container {
      text-align: center;
      max-width: 500px;
      padding: 40px;
    }

    .notfound-code {
      font-size: 96px;
      font-weight: 800;
      color: #ff5a1f;
      margin-bottom: 10px;
    }

    .notfound-title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .notfound-text {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .notfound-actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: #ff5a1f;
      color: #fff;
      padding: 12px 24px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.25s ease;
    }

    .btn-primary:hover {
      background: #e64a14;
    }

    .btn-secondary {
      border: 2px solid #ddd;
      padding: 12px 24px;
      border-radius: 999px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: all 0.25s ease;
    }

    .btn-secondary:hover {
      border-color: #ff5a1f;
      color: #ff5a1f;
    }
  </style>
</head>

<body>

  <div class="notfound-container">
    <div class="notfound-code">404</div>

    <div class="notfound-title">
      Oops! Page not found
    </div>

    <p class="notfound-text">
      The page you’re looking for doesn’t exist or may have been moved.
      Don’t worry, let’s get you back on track.
    </p>

    <div class="notfound-actions">
      <a href="index.html" class="btn-primary">
        <i class="fas fa-home"></i> Go Home
      </a>

      <a href="search.html" class="btn-secondary">
        <i class="fas fa-search"></i> Search
      </a>
    </div>
  </div>

</body>
</html>
