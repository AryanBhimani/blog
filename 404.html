<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found - Blog.in</title>
  <link rel="icon" type="image/png" href="/assets/images/blog.in.png">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/main.css?v=2">
  <link rel="stylesheet" href="/css/navbar.css?v=2">
  <link rel="stylesheet" href="/css/footer.css?v=2">

  <!-- Flaticon/FontAwesome -->
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    .error-page {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      background: radial-gradient(circle at center, rgba(255, 87, 34, 0.05) 0%, transparent 70%);
    }

    .error-code {
      font-family: 'Outfit', sans-serif;
      font-size: 8rem;
      font-weight: 800;
      line-height: 1;
      margin-bottom: 20px;
      background: linear-gradient(135deg, var(--brand) 0%, #ff9100 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .error-title {
      font-size: 2rem;
      margin-bottom: 15px;
      color: var(--text-main);
      opacity: 0;
      animation: slideUp 0.6s ease forwards 0.2s;
    }

    .error-desc {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 40px;
      max-width: 500px;
      opacity: 0;
      animation: slideUp 0.6s ease forwards 0.3s;
    }

    .error-actions {
      display: flex;
      gap: 20px;
      opacity: 0;
      animation: slideUp 0.6s ease forwards 0.4s;
    }

    .btn-home {
      background: var(--brand);
      color: white;
      padding: 14px 30px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
      box-shadow: 0 10px 20px rgba(255, 87, 34, 0.2);
    }

    .btn-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(255, 87, 34, 0.3);
      color: white;
    }

    .btn-search {
      background: transparent;
      color: var(--text-main);
      padding: 14px 30px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      border: 2px solid var(--border-color);
      transition: all 0.3s;
    }

    .btn-search:hover {
      border-color: var(--brand);
      color: var(--brand);
      background: rgba(255, 87, 34, 0.05);
    }

    @keyframes popIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Dark mode tweaks */
    [data-theme="dark"] .btn-search {
      border-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body>

  <div id="navbar-placeholder"></div>

  <main class="error-page">
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Page Not Found</h2>
    <p class="error-desc">
      The page you are looking for doesn't exist or has been moved.
      Try searching for what you need or go back to the homepage.
    </p>

    <div class="error-actions">
      <a href="/index.html" class="btn-home">
        <i class="fi fi-rr-home"></i> Go Home
      </a>
      <a href="/search.html" class="btn-search">
        <i class="fi fi-rr-search"></i> Search
      </a>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script type="module" src="/js/navbar.js"></script>
  <script type="module" src="/js/footer.js"></script>

</body>

</html>
