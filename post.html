<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Create Blog</title>
  <link rel="icon" type="image/png" href="./assets/images/blog.in.png">

  <!-- Quill Rich Text Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/post.css">

  <style>
    #editor-container {
      height: 250px;
      background: white;
      border-radius: 12px;
      margin-top: 1rem;
    }
  </style>
</head>

<body>

  <!-- MUST BE PRESENT -->
  <div id="navbar-placeholder"></div>

  <main class="container">
    <section id="create-post" style="display:none;">
      <div class="new-ui">

        <h2>✍️ Create Blog</h2>

        <input type="text" id="post-title" class="title-input-ui" placeholder="Blog Title">

        <div id="editor-container" style="height: 250px;"></div>

        <button id="submit-post" class="submit-btn-ui">Publish Blog</button>

      </div>
    </section>
  </main>

  <!-- MUST BE PRESENT -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <script type="module" src="./js/supabase/supabaseClient.js"></script>
  <script type="module" src="./js/navbar.js"></script>
  <script type="module" src="./js/footer.js"></script>
  <script type="module" src="./js/post.js"></script>

</body>
</html>
