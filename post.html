<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Blog</title>

  <link rel="icon" href="./assets/images/blog.in.png" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/post.css">
</head>

<body>

<div id="navbar-placeholder"></div>

<main class="blog-editor-wrapper">
  <section id="create-post" class="blog-editor" style="display:none;">

    <header class="editor-header">
      <h1 id="page-title">Create New Blog</h1>
      <p>Share your thoughts with the world.</p>
    </header>

    <div class="editor-group">
      <label>Title</label>
      <input id="post-title" type="text" placeholder="Enter blog title">
    </div>

    <div class="editor-group">
      <label>Tags</label>
      <input id="post-tags" type="text" placeholder="flutter, supabase, javascript">
    </div>

    <div class="editor-group">
      <label>Main Image</label>
      <input id="main-image" type="file" accept="image/*">
    </div>

    <div class="editor-group">
      <label>Content</label>
      <div id="editor-container"></div>
    </div>

    <button id="submit-post" class="publish-btn">Publish Blog</button>

  </section>
</main>

<div id="footer-placeholder"></div>

<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script type="module" src="./js/supabase/supabaseClient.js"></script>
<script type="module" src="./js/navbar.js"></script>
<script type="module" src="./js/footer.js"></script>
<script type="module" src="./js/post.js"></script>

</body>
</html>
