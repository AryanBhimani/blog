<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Blog</title>
  <meta name="robots" content="noindex, nofollow">

  <link rel="icon" href="./assets/images/blog.in.png" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <!-- Flaticon/Icons -->
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" />
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css" />
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css" />

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/post.css">
</head>

<body>

  <div id="navbar-placeholder"></div>

  <main class="blog-editor-wrapper">
    <section id="create-post" class="blog-editor" style="display:none;">

      <!-- New Clean Editor Layout -->

      <!-- 1. Image Cover (Top) -->
      <div class="image-upload-wrapper" id="image-upload-area">
        <label for="main-image" class="image-upload-label">
          <i class="fi fi-rr-picture"></i>
          <span>Add Cover Image</span>
        </label>
        <input id="main-image" type="file" accept="image/*" hidden>
      </div>

      <div id="image-preview-container">
        <img id="image-preview" src="" alt="Cover Preview">
        <button id="remove-image-btn"><i class="fi fi-rr-trash"></i> Remove Cover</button>
      </div>

      <!-- 2. Category & Title -->
      <div class="editor-group" style="margin-bottom: 20px; display: flex; gap: 10px;">
        <select id="post-category" class="category-select">
          <option value="general">General</option>
          <option value="news">News</option>
        </select>
      </div>

      <div class="editor-group" style="margin-bottom: 20px;">
        <input id="post-title" type="text" placeholder="Post Title..." autocomplete="off">
      </div>

      <!-- 3. Tags (Chips) -->
      <div class="tags-container" id="tags-container">
        <!-- Tags injected here -->
        <input id="tag-input-real" type="text" placeholder="Add a tag... (Press Enter)">
      </div>

      <!-- 4. Editor -->
      <div class="editor-group">
        <div id="editor-container"></div>
      </div>

      <!-- 5. Floating Action Bar -->
      <div class="publish-bar">
        <span id="save-status" class="status-text">Draft</span>
        <button id="submit-post" class="publish-btn">Publish</button>
      </div>

    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script type="module" src="./js/supabase/supabaseClient.js"></script>
  <script type="module" src="./js/navbar.js"></script>
  <script type="module" src="./js/footer.js"></script>
  <script type="module" src="./js/post.js"></script>


  <!-- Cloudflare Web Analytics -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "a76ab591a56e4e758414f401daa5e318"}'></script>
  <!-- End Cloudflare Web Analytics -->

</body>

</html>
