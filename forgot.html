<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Forgot Password - Blog.in</title>
    <meta name="description" content="Reset your password for Blog.in">
    <link rel="icon" type="image/png" href="./assets/images/blog.in.png">

    <!-- Flaticon/Icons -->
    <link rel="stylesheet"
        href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css" />

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>

<body class="auth-page">
    <div id="navbar-placeholder"></div>

    <main class="auth-container">
        <section class="auth-illustration">
            <img src="./assets/images/blog.in.png" alt="Auth Illustration">
            <h2>Welcome to <span class="brand">BlogPlatform</span> ‚ú®</h2>
            <p>Login or create an account to share your stories with the world.</p>
        </section>

        <section class="auth-form-card">
            <form id="forgotForm" class="auth-form" novalidate>
                <h2>Forgot Password</h2>
                <p style="color:var(--text-muted); font-size:0.95rem; line-height:1.5;">
                    Enter the email address associated with your account and we'll send you a link to reset your
                    password.
                </p>

                <input type="email" id="email" placeholder="Email Address" required>

                <button type="submit" id="submitBtn">Send Reset Link</button>

                <p class="auth-links">
                    <a href="./auth.html">‚Üê Back to Login</a>
                </p>

                <div id="message" class="msg" role="status" aria-live="polite"></div>
            </form>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module" src="./js/navbar.js"></script>
    <script type="module" src="./js/footer.js"></script>
    <script type="module" src="./js/forgot.js"></script>

  <!-- Cloudflare Web Analytics -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "a76ab591a56e4e758414f401daa5e318"}'></script>
  <!-- End Cloudflare Web Analytics -->

</body>

</html>
