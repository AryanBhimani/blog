<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Reset Password - Blog.in</title>
    <meta name="description" content="Set a new password for your Blog.in account">
    <link rel="icon" type="image/png" href="./assets/images/blog.in.png">

    <!-- Flaticon/Icons -->
    <link rel="stylesheet"
        href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css" />

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>

<body class="auth-page">
    <div id="navbar-placeholder"></div>

    <main class="auth-container">
        <section class="auth-illustration">
            <img src="./assets/images/blog.in.png" alt="Auth Illustration">
            <h2>Welcome to <span class="brand">BlogPlatform</span> âœ¨</h2>
            <p>Login or create an account to share your stories with the world.</p>
        </section>

        <section class="auth-form-card">
            <form id="resetForm" class="auth-form" novalidate>
                <h2>Reset Password</h2>
                <p style="color:var(--text-muted); font-size:0.95rem; line-height:1.5;">
                    Please enter your new password below.
                </p>

                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="New Password" required>
                    <button type="button" class="toggle-password" id="togglePassword" tabindex="-1">
                        <i class="fi fi-rr-eye"></i>
                    </button>
                </div>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <button type="button" class="toggle-password" id="toggleConfirmPassword" tabindex="-1">
                        <i class="fi fi-rr-eye"></i>
                    </button>
                </div>

                <button type="submit" id="submitBtn">Update Password</button>

                <div id="message" class="msg" role="status" aria-live="polite"></div>
            </form>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module" src="./js/navbar.js"></script>
    <script type="module" src="./js/footer.js"></script>
    <script type="module" src="./js/reset-password.js"></script>

</html>
